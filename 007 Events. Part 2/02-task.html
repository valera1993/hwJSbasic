<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <script>
        /*
        Завдання:
         Не змінюючи розташування елемента script, виправте помилку сценарію.
         Під час завантаження цього сценарію на сторінці має зобразитися повідомлення Hello world.
        */
        document.addEventListener("DOMContentLoaded" , function(){
        document.querySelector("#output").textContent = "Hello world";})
    </script>
</head>

<body>
    <div id="output">

    </div>
</body>

</html>

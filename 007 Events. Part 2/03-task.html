<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>

    <script>
        /*
        Завдання:
        Реалізуйте сценарій, який під час натискання на клавіші 1, 2 або 3 на клавіатурі додаватиме рамку
        червоного кольору на відповідний div. Якщо затиснуто клавіші Ctrl + A, то червона рамка додається відразу
        для всіх div.
        */

        let divs = document.querySelectorAll("div");
        let elem1 = document.querySelector("#first");
        let elem2 = document.querySelector("#second");
        let elem3 = document.querySelector("#third");

        document.addEventListener("keydown", function (e){
            if (e.code == "Digit1") elem1.style.border = "4px solid red";
            if (e.code == "Digit2") elem2.style.border = "4px solid red";
            if (e.code == "Digit3") elem3.style.border = "4px solid red";
            if (e.ctrlKey && e.code == "KeyA") {
                divs.forEach(div => {
                    div.style.border = "4px solid red";
                })
            }
        })

        document.addEventListener("keyup", function (e){
            if (e.code == "Digit1") elem1.style.border = "none";
            if (e.code == "Digit2") elem2.style.border = "none";
            if (e.code == "Digit3") elem3.style.border = "none";
        })


    </script>
</body>

</html>
